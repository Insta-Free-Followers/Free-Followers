<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #f2a365;
        }

        /* Form container styling */
        .form-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #f2a365;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffba85;
        }

        /* Striped accent */
        .stripes {
            background: repeating-linear-gradient(
                45deg,
                #121212,
                #121212 10px,
                #1f1f1f 10px,
                #1f1f1f 20px
            );
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = `New Signup:\nName: ${name}\nEmail: ${email}`;

            // Your bot token and chat ID
            const botToken = "8035480181:AAF15gyo938eX4MGtPmxeyrFvRwUtU-gRsc";
            const chatId = "6639276047"; // Your chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Signup details sent to Telegram!");
                    } else {
                        alert("Failed to send details. Please try again.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
